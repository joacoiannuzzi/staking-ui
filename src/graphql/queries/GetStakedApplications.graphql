query GetStakedApplications {
  stakedApplications {
    id
    date
    status
    fosterScore
    candidate {
      field
      location
      jobTitle
      companyName
      experience
      techSkills
      softSkills
      about
      available
    }
    jobAd {
      id
      company {
        id
        name
        photoUrl
        web
        description
      }
      title
      description
      responsibilities
      requirements
      jobSkills
      preferred
      benefits
      format
      date
      location
      isRemote
      currency
      minSalary
      maxSalary
      status
      field
      experience
    }
  }
}
